<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body{

      align-items:center;
      background: linear-gradient(135deg,#ffd6e7,#ffeef5);
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;

    .card{
      background:white;
      padding:40px 30px;
      border-radius:20px;
      text-align:center;

      width:320px;

    h1{

    }

    button{
      border:none;
      padding:12px 28px;
      font-size:16px;
      font-weight:bold;
      border-radius:30px;
      cursor:pointer;
      position:absolute;
      top:20px;
      transition:0.15s;
    }

    #yes{
      background:#2ecc71;
      color:white;
      left:40px;
    }

    #no{
      background:#e74c3c;
      color:white;
      left:160px;
    }

    .meme{
      display:none;
      margin-top:20px;
    }

    .meme img{

      border-radius:15px;
      border:3px solid #c2185b;
    }

    .result{

    }

</head>
